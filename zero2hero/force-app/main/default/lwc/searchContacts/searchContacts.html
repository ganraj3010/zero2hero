<template>
    <lightning-card title="Search for Contact">

        <div class="slds-var-m-around_medium">
            <lightning-combobox name="Account" label="Account" value={value} placeholder="Select Account"
                options={options} onchange={handleChange}></lightning-combobox>
            {errorMsg}
            <div class="slds-var-m-bottom_medium">
                <lightning-input label="Search" type="text" onchange={handleKeyChange}>
                </lightning-input>
            </div>
            <lightning-datatable key-field="Id" data={contactDetails} columns={columns}>
            </lightning-datatable>
        </div>
    </lightning-card>
</template>
